<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ada0ed41be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>
    <div class="container-sm py-5">
        <div class="carousel">
            <div class="slide active">
                <img src="./img/01.jpg" alt="slide #1">
            </div>
            <div class="slide">
                <img src="./img/02.jpg" alt="slide #2">
            </div>
            <div class="slide">
                <img src="./img/03.jpg" alt="slide #3">
            </div>
            <div class="slide">
                <img src="./img/04.jpg" alt="slide #4">
            </div>
            <div class="slide">
                <img src="./img/05.jpg" alt="slide #5">
            </div>
            <div class="carousel-arrow arrow-left">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
    
            <div class="carousel-arrow arrow-right">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
